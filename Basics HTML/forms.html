<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h1>HTML forms</h1>
    <form>
        <label for="name">Enter Your Name: </label>
        <input type="text" id="name" placeholder="Enter Your Name" required/><br/> <br/>
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" />
        <br/> <br/>
        <label for="pass">Enter Your Password:</label>
        <input type="password" id="pass" name="password" placeholder="enter your password" />
        <br> <br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="" value="male">Male
        <input type="radio" name="gender" id="" value="female">Female
        <input type="radio" name="gender" id="" value="other">Other
        <br><br>
        <label for="">Select skills:</label>
        <input type="checkbox" name="skills" id="" value="html">HTML
        <input type="checkbox" name="skills" id="" value="css">CSS
        <input type="checkbox" name="skills" id="" value="javasript">JAVASCRIPT
        <input type="checkbox" name="skills" id="" value="react">REACT
        <br>
        <br>
        <input type="submit">
    </form>
    
    
</body>
</html>
