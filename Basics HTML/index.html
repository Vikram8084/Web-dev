<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute to [Person's Name]</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-gray-800 text-white py-4">
    <h1 class="text-3xl font-bold text-center">In Memory of [Person's Name]</h1>
  </header>
  <main class="container mx-auto px-4 pb-16 flex flex-wrap justify-center items-center">
    <section class="w-full md:w-1/2 mb-8">
      <img src="[Image URL]" alt="[Image Description]" class="rounded-lg shadow-md">
    </section>
    <section class="w-full md:w-1/2">
      <h2 class="text-2xl font-bold mb-4">About [Person's Name]</h2>
      <p class="text-lg leading-loose mb-4">[Write a brief biography about the person you're honoring. Include their achievements, contributions, or qualities you admire.]</p>
      <h2 class="text-2xl font-bold mb-4">Memorable Quotes</h2>
      <ul class="list-disc pl-4">
        <li>"[Quote 1]" - [Person's Name]</li>
        <li>"[Quote 2]" - [Person's Name]</li>
      </ul>
    </section>
  </main>
  <footer class="bg-gray-200 text-center py-4">
    <p class="text-gray-600">Created by [Your name]</p>
  </footer>
</body>
</html>
